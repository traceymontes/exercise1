        whatGen: "Pro 2",

    }
      
        document.getElementById('airpods').innerHTML =
        " Brand caled " + podsair.brandName + " recently just released their new " + podsair.kindOf + podsair.whatGen + " and reviews says that its quality is " + podsair.quality + " and is just exquisite";
